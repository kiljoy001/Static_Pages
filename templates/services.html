<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ page.title }}</title>
</head>
<body>
    <h1>{{ page.title }}</h1>
    {% if page.image_url %}
        <img src="{{ page.image_url }}" alt="{{ page.title }}" style="max-width: 100%;">
    {% endif %}
    <p>{{ page.content }}</p>
</body>
</html>
