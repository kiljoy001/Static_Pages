<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Page - {{ page.title }}</title>
    <link href="../../static/css/style.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
    </style>
</head>
<body>
    <h1>Edit Page: {{ page.route }}</h1>
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" value="{{ page.title }}">
        </div>
        <div class="form-group">
            <label for="content">Content</label>
            <textarea id="content" name="content">{{ page.content }}</textarea>
        </div>
        <div class="form-group">
            <label for="image">Image (Optional)</label>
            {% if page.image_url %}
                <p>Current Image: <img src="{{ page.image_url }}" alt="Page Image" style="max-width: 200px;"></p>
            {% endif %}
            <input type="file" id="image" name="image">
        </div>
        <div class="form-group">
            <input type="submit" value="Save Changes">
        </div>
    </form>
    <p><a href="/admin">Back to Admin</a></p>
</body>
</html>
