<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule an Appointment</title>
    <link href="../static/css/style.css" rel="stylesheet">
    <style>
        .calendar-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day-header {
            font-weight: bold;
            text-align: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        .calendar-day {
            border: 1px solid #ddd;
            min-height: 100px;
            padding: 10px;
            cursor: pointer;
            position: relative;
        }
        .calendar-day:hover {
            background-color: #f9f9f9;
        }
        .calendar-day.empty {
            background-color: #fafafa;
            cursor: default;
        }
        .today {
            background-color: #e6f7ff;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 50%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <button id="prevMonth">&lt; Prev</button>
            <h2 id="monthYear"></h2>
            <button id="nextMonth">Next &gt;</button>
        </div>
        <div class="calendar-grid" id="calendarGrid">
            <!-- Headers and Days will be generated here -->
        </div>
    </div>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Book Appointment for <span id="selectedDateDisplay"></span></h3>
            <form id="bookingForm">
                <input type="hidden" id="selectedDate" name="date">
                <div class="form-group">
                    <label for="event_name">Event Name</label>
                    <input type="text" id="event_name" name="event_name" required>
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" required>
                </div>
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit">Schedule</button>
            </form>
        </div>
    </div>

    <script>
        const monthNames = ["January", "February", "March", "April", "May", "June",
            "July", "August", "September", "October", "November", "December"
        ];

        let currentDate = new Date();

        const monthYearEl = document.getElementById('monthYear');
        const calendarGridEl = document.getElementById('calendarGrid');
        const prevMonthBtn = document.getElementById('prevMonth');
        const nextMonthBtn = document.getElementById('nextMonth');

        // Modal elements
        const modal = document.getElementById("bookingModal");
        const span = document.getElementsByClassName("close")[0];
        const bookingForm = document.getElementById("bookingForm");
        const selectedDateInput = document.getElementById("selectedDate");
        const selectedDateDisplay = document.getElementById("selectedDateDisplay");

        function renderCalendar(date) {
            calendarGridEl.innerHTML = '';

            const year = date.getFullYear();
            const month = date.getMonth();

            monthYearEl.textContent = `${monthNames[month]} ${year}`;

            // Days of week header
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('calendar-day-header');
                dayHeader.textContent = day;
                calendarGridEl.appendChild(dayHeader);
            });

            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Empty cells before first day
            for (let i = 0; i < firstDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('calendar-day', 'empty');
                calendarGridEl.appendChild(emptyCell);
            }

            // Days
            for (let i = 1; i <= daysInMonth; i++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('calendar-day');
                dayCell.textContent = i;

                // Highlight today
                const today = new Date();
                if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    dayCell.classList.add('today');
                }

                dayCell.addEventListener('click', () => {
                    openModal(year, month, i);
                });

                calendarGridEl.appendChild(dayCell);
            }
        }

        function openModal(year, month, day) {
            const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            selectedDateInput.value = dateStr;
            selectedDateDisplay.textContent = dateStr;
            modal.style.display = "block";
        }

        span.onclick = function() {
            modal.style.display = "none";
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }

        prevMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        });

        nextMonthBtn.addEventListener('click', () => {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        });

        bookingForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(bookingForm);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/save_appointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    alert('Appointment scheduled successfully!');
                    modal.style.display = "none";
                    bookingForm.reset();
                } else {
                    alert('Error scheduling appointment: ' + result.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred.');
            }
        });

        renderCalendar(currentDate);
    </script>
</body>
</html>
